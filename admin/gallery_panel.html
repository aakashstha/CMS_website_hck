<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/css/admin/main_admin_panel.css" />
    <link rel="stylesheet" href="/css/admin/extra_admin_panel.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Courses</title>
  </head>

  <body>
    <!-- <div id="demo">
    </div> -->

    <!-- Header Section -->
    <header class="dashboard">
      <h1 class="a">ADMIN DASHBOARD</h1>
      <p>Control Panel</p>
    </header>
    <a class="preview" href="../gallery.html" target="_blank"
      >Preview Gallery</a
    >

    <!-- Admin Section to perform CRUD operation -->
    <div class="all_courses">
      <div class="admin_navigation_link">
        <a class="next_page" href="course_panel.html">COURSES</a>
        <a class="next_page" href="event_panel.html">EVENTS</a>
        <a class="next_page" href="gallery_panel.html">GALLERY</a>
      </div>

      <!-- From API -->
      <div class="galleries">
        <h1 class="course_title">ALL IMAGES</h1>

        <div id="all_images"></div>
      </div>

      <!-- Gallery Maintenance -->
      <div class="CRUD">
        <div class="crud_course">
          <label>Image Id</label> <br />
          <input type="text" id="image_id" /><br />
          <h2 class="crud_title">Add Image</h2>
          <input
            id="upload_image"
            type="file"
            id="img"
            name="img"
            accept="image/*"
          />

          <div class="add_buttons">
            <button class="adding_button" type="submit" onclick="postImage()">
              Add
            </button>
          </div>
        </div>

        <hr />
        <div class="crud_course">
          <h2 class="crud_title">Update Image</h2>
          <label>Image Id</label> <br />
          <input type="text" id="u_image_id" /><br />
          <input
            id="u_upload_image"
            type="file"
            id="img"
            name="img"
            accept="image/*"
          />

          <div class="add_buttons">
            <button class="adding_button" type="submit" onclick="updateImage()">
              Update
            </button>
          </div>
        </div>

        <hr />
        <div class="crud_course">
          <h2 class="crud_title">Delete Image</h2>
          <label>Image Id</label> <br />
          <input type="text" id="d_image_id" /><br />

          <div class="add_buttons">
            <button class="adding_button" type="submit" onclick="deletImage()">
              Delete
            </button>
          </div>
        </div>

        <a class="logout" href="login.html">Log out</a>
      </div>
    </div>

    <script src="/js/admin_api.js"></script>
  </body>
</html>
